<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/add-product.css">
    <title>Add Product Page</title>  

</head>
<body>
    <h1 class="display-4">Add Product</h1>
    <form class="row" method="POST" action="/products">

      <div class="mb-3">
        <label for="name" class="form-label">Product Name*</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Product Name" >
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price*</label>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter Price">
      </div>
      <div class="mb-3">
        <label for="manufactured_by" class="form-label">Manufactured By*</label>
        <input type="text" class="form-control" name="manufactured_by" id="manufactured_by" placeholder="Enter Manufactured By">
      </div>
      <div class="mb-3">
        <label for="image_url" class="form-label">Image URL</label>
        <input type="text" class="form-control" name="image_url" id="image_url" placeholder="Enter Image URL">
      </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" name="description" id="description" placeholder="Enter Description">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
